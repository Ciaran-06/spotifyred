<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width" />
	%sveltekit.head%
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			height: 100vh;
			width: 100vw;
			overflow: hidden;
			perspective: 4000;
			perspective-origin: 50% 0%;
		}
	</style>
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
